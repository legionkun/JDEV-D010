<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Forgot Password</title>
  <!-- CORE CSS-->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

<style type="text/css">
html,
body {
    height: 70%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
}
.margin {
  margin: 0 !important;
}
.error{
	background-color: red;
}
.success{
	background-color: green;
}
</style> 
</head>
<body background="http://localhost:9090/images/bg-3.png">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form"th:action="@{/forgot/getpass}" method="post">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="http://localhost:9090/images/phoenix.jpg" alt="" class="responsive-img valign profile-image-login" width=350 height=250>
            <p class="center login-form-text"><h3>Recover Pass</h3></p>
          </div>
                  <div> <span th:if="${logError != null}" class="error">Xin lỗi không tìm thấy email của bạn</span></div>    
          </div>
        <div class="row margin">
          <div> <span th:if="${logsuccess != null}" class="success">Bạn Vui lòng check mail để kích hoạt</span></div>  
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="email" type="email" name="EMAIL" required>
            <label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            		<button type="submit" th:formaction="@{/forgot/getpass}" formmethod="post" class="btn waves-effect waves-light col s12">Recover my Password</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="Login.html">Login</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
</body>
</html>
