			<div th:fragment="header" th:remove="tag">
			<div class="fixed">
			<header class="fixcolor">
				<div  class="top" >
					<div class="container">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
								<p>Chào mừng đến với shop bán hàng!</p>
							</div>							
							<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<span class="menu"></span>
								<div class="top-menu">
									<ul class="nav">
										<li sec:authorize="isAuthenticated()"><a th:href="@{/cart}">Đơn Hàng của tôi</a></li>
										<li sec:authorize="isAnonymous()"><a id="lo-gin" th:href="@{/Login}" >Đăng Nhập</a></li>
										<li sec:authorize="isAuthenticated()"><a th:href="@{/profile}" sec:authentication="name">Đăng Nhập</a></li> 
										 <!-- <a href="profile" sec:authentication="principal.authorities"></a> --> 
										<li sec:authorize="isAnonymous()">	<a th:href="@{/register}">Đăng Ký</a></li>
										<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Thoát</a></li> 
										<li><a th:href="@{/quydinhgiaohang}">Quy Định giao hàng</a></li>
										<li>
									<input type="checkbox" class="checkbox" id="checkbox">
									<label for="checkbox" class="label">
									<i class ="fas fa-moon" ></i>
									<i class ="fas fa-sun" ></i>
									<div class="ball"></div>
									</label>
									</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="main-header">
					<div class="container">
						<div class="row">
							<div class="col-6 col-xs-6 col-sm-6 col-md-3 col-lg-3 order-md-0 order-0">
								<div class="logo">
									<a href="#"><img th:src="@{http://localhost:9090/images/logo.png} "alt=""></a>
									<h1>Website bán hàng</h1>
								</div>
							</div>
							<div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 order-md-1 order-2">
								<div class="form-seach-product">
									<form action="/" method="GET" role="form">
										<select name="" id="input" class="form-control" required="required">
											<option value="">Chọn danh mục</option>
											<option value="1">Điện thoại</option>
											<option value="2">Máy tính bản</option>
											<option value="3">Lap top</option>
											<option value="4">Phụ kiện</option>
										</select>
										<div class="input-seach">
											<input type="text" name="s" id="" class="form-control">
									<button type="submit" class="btn-search-pro"><i class="fa fa-search"></i></button>
										</div>
										<div class="clear"></div>
									</form>
								</div>
							</div>
							<div class="col-6 col-xs-6 col-sm-6 col-md-3 col-lg-3 order-md-2 order-1" style="text-align: right" >
								<a href="/cart" class="icon-cart" >
									<div class="icon">
										<i class="fa fa-shopping-cart" aria-hidden="true"></i>
										<a>
										<span th:if ="${user !=null}" th:text="${#lists.size(cartlist)}"></span>
										<span th:if ="${user ==null}">0</span>
										</a>
									</div>
									<div class="info-cart">
										<p>Giỏ hàng</p>
										<span>0đ</span>
									</div>
									<span class="clear"></span>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="main-menu-header">
					<div class="container">
						<div id="nav-menu">
							<ul>

								<li><a href="/product">Tất cả điện thoại</a></li>
								<li>
									<a href="#">Sản phẩm</a>
									<ul>
										<li><a href="/product">Điện thoại</a></li>
									</ul>
								</li>
							
							</ul>
